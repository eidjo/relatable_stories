content: |-
  [[MARKER:person:student:Raha|Lilja]], [[MARKER:number:age:22|22]]-vuotias yliopisto-opiskelija [[MARKER:place:hometown:Tehran|Helsingistä]], oli kiinnostunut taiteesta ja musiikista. Hän piti verkossa päiväkirjaa, johon hän kirjoitti hengittämisestä, jatkamisesta ja huomisesta. Hän kirjasi pidätettyjen ystävien ja luokkatovereiden nimet ymmärtäen, että sortaminen alkaa pyyhkimisestä pois.
  {{date:protest-date}} aamuna mielenosoitukset puhkesivat ympäri Irania. Muutamassa tunnissa mielenosoitukset levisivät yli [[MARKER:number:cities:400|8]] kaupunkiin ja kuntaan. [[MARKER:person:student:Raha|Lilja]] liittyi mielenosoittajiin lähellä [[MARKER:place:square:Fatemi Square|Keskustoria]] [[MARKER:place:capital:Tehran|Helsingissä]].
  Mielenosoitukset kohtasivat ylivoimaisen väkivallan. Turvallisuusjoukot, mukaan lukien IRGC-yksiköt ja siviilipukuiset agentit, avasivat tulen väkijoukkoja kohti. Salaisten asiakirjojen mukaan{{source:death-toll}} yli [[MARKER:number:killed:36500|1142]] ihmistä tapettiin kahden päivän aikana, mikä tekee siitä historian verisimmän mielenosoitusten joukkomurhan.
  [[MARKER:person:student:Raha|Lilja]] ammuttiin lähellä [[MARKER:place:square:Fatemi Square|Keskustoria]] {{date:protest-date}}. Hän oli [[MARKER:number:age:22|22]]-vuotias. Hänen perheensä löysi myöhemmin hänen ruumiinsa [[MARKER:place:morgue:Kahrizak morgue|Vankilasta]], yhtenä tuhansista ruumiista, jotka toimitettiin uhreista ylikuormittuneisiin laitoksiin.
  {{image:morgue-scene}}
  Lääkintähenkilöstö raportoi, että joitakin haavoittuneita mielenosoittajia ammuttiin päähän sairaalassa ollessaan{{source:hospital-executions}}. Kuvat ruumishuoneista osoittivat ruumiita, joihin oli edelleen kiinnitettynä sydämen seurantalaitteita, mikä viittaa siihen, että lääketieteellisen hoidon alla olleita potilaita teloitettiin. Lääkärit ja sairaanhoitajat kuvasivat turvallisuusjoukkojen tulevan sairaaloihin ja vievän pois haavoittuneita potilaita, joista osa löydettiin myöhemmin kuolleina.
  Hallitus katkaisi internetyhteyden koko maassa [[MARKER:number:blackout-days:16|16]] päiväksi estäen perheitä jakamasta tietoa ja tehden lähes mahdottomaksi dokumentoida tappamisten laajuutta. Surevat perheet pakotettiin maksamaan maksuja, joita kuvattiin "luotikustannuksina" saadakseen ruumiit. Joissakin tapauksissa viranomaiset hautasivat uhrit ilman perheen suostumusta.
  [[MARKER:person:student:Raha|Lilja]] ei jättänyt jälkeensä manifestia. Jäljelle jäivät vain sirpaleet - lyhyitä, huolellisesti valittuja pohdintoja. Hänen kirjoituksensa palasivat yhä uudelleen perustavanlaatuisiin huolenaiheisiin: hengittämiseen, jatkamiseen, huomiseen. Hän ymmärsi, että elossa oleminen ei ole neuvoteltavissa.
  Ennen kuolemaansa [[MARKER:person:student:Raha|Lilja]] kirjoitti nimiä. Hän nimesi pidätettyjä ja kadonneita. Hän kirjasi ihmisiä ihmisinä, ei abstraktioina. Hän tiesi, miten sortaminen alkaa - ei luodeilla, vaan pyyhkimällä pois.
