summary: Μια φοιτήτρια [[MARKER:number:age:22|22]] ετών που αγαπούσε την τέχνη και τη μουσική σκοτώθηκε από τις δυνάμεις ασφαλείας κατά τη διάρκεια της εξέγερσης του 2026.
content: |-
  !!! ΑΠΟΠΟΊΗΣΗ ΕΥΘΥΝΏΝ: ΑΥΤΉ Η ΙΣΤΟΡΊΑ ΔΕΝ ΈΧΕΙ ΕΠΑΛΗΘΕΥΤΕΊ ΚΑΙ ΠΡΟΟΡΊΖΕΤΑΙ ΜΌΝΟ ΓΙΑ ΕΠΙΔΕΙΚΤΙΚΟΎΣ ΣΚΟΠΟΎΣ !!!

  Η [[MARKER:person:student:Raha|Αικατερίνη]], μια φοιτήτρια [[MARKER:number:age:22|22]] ετών από την [[MARKER:place:hometown:Tehran|Αθήνα]], ενδιαφερόταν για την τέχνη και τη μουσική. Κρατούσε ένα διαδικτυακό ημερολόγιο όπου έγραφε για την αναπνοή, τη συνέχιση και το αύριο. Καταγράφει ονόματα κρατούμενων φίλων και συμφοιτητών, κατανοώντας ότι η καταστολή ξεκινά με τη διαγραφή.
  Το πρωί της {{date:protest-date}}, ξέσπασαν διαδηλώσεις σε όλο το Ιράν. Μέσα σε λίγες ώρες, οι διαδηλώσεις εξαπλώθηκαν σε περισσότερες από [[MARKER:number:cities:400|14]] πόλεις και κωμοπόλεις. Η [[MARKER:person:student:Raha|Αικατερίνη]] συμμετείχε στους διαδηλωτές κοντά στην [[MARKER:place:square:Fatemi Square|Πλατεία Ελευθερίας]] στην [[MARKER:place:capital:Tehran|Αθήνα]].
  Οι διαδηλώσεις αντιμετωπίστηκαν με συντριπτική βία. Οι δυνάμεις ασφαλείας, συμπεριλαμβανομένων μονάδων του IRGC και πρακτόρων σε πολιτικά, άνοιξαν πυρ εναντίον των πλήθων. Σύμφωνα με διαβαθμισμένα έγγραφα{{source:death-toll}}, περισσότεροι από [[MARKER:number:killed:36500|2193]] άνθρωποι σκοτώθηκαν σε δύο ημέρες, καθιστώντας το τη φονικότερη σφαγή διαδηλωτών στην ιστορία.
  Η [[MARKER:person:student:Raha|Αικατερίνη]] πυροβολήθηκε κοντά στην [[MARKER:place:square:Fatemi Square|Πλατεία Ελευθερίας]] στις {{date:protest-date}}. Ήταν [[MARKER:number:age:22|22]] ετών. Η οικογένειά της βρήκε αργότερα το σώμά της στο [[MARKER:place:morgue:Kahrizak morgue|Δημαρχείο]], ένα από τις χιλιάδες που παραδόθηκαν σε εγκαταστάσεις κατακλυσμένες από θύματα.
  {{image:morgue-scene}}
  Το ιατρικό προσωπικό ανέφερε ότι ορισμένοι τραυματίες διαδηλωτές πυροβολήθηκαν στο κεφάλι ενώ νοσηλεύονταν{{source:hospital-executions}}. Εικόνες από νεκροτομεία έδειχναν σώματα με εξοπλισμό καρδιακής παρακολούθησης ακόμα προσαρτημένο, υποδηλώνοντας ότι ασθενείς υπό ιατρική φροντίδα εκτελέστηκαν. Γιατροί και νοσοκόμες περιέγραψαν δυνάμεις ασφαλείας να εισέρχονται σε νοσοκομεία και να απομακρύνουν τραυματίες ασθενείς, μερικοί από τους οποίους βρέθηκαν αργότερα νεκροί.
  Η κυβέρνηση διέκοψε την πρόσβαση στο διαδίκτυο σε εθνικό επίπεδο για [[MARKER:number:blackout-days:16|16]] ημέρες, εμποδίζοντας τις οικογένειες να μοιραστούν πληροφορίες και καθιστώντας σχεδόν αδύνατη την τεκμηρίωση της κλίμακας των δολοφονιών. Οι πενθούσες οικογένειες αναγκάστηκαν να πληρώσουν τέλη που περιγράφονταν ως «κόστος σφαιρών» για να παραλάβουν τα σώματα. Σε ορισμένες περιπτώσεις, οι αρχές έθαψαν θύματα χωρίς τη συγκατάθεση της οικογένειας.
  Η [[MARKER:person:student:Raha|Αικατερίνη]] δεν άφησε πίσω κανένα μανιφέστο. Αυτό που απομένει είναι θραύσματα - σύντομοι στοχασμοί προσεκτικά επιλεγμένοι. Το γράψιμό της επέστρεφε ξανά και ξανά σε στοιχειώδεις ανησυχίες: αναπνοή, συνέχιση, αύριο. Κατανοούσε ότι το να είσαι ζωντανός δεν είναι διαπραγματεύσιμο.
  Πριν πεθάνει, η [[MARKER:person:student:Raha|Αικατερίνη]] έγραφε ονόματα. Ονόμαζε κρατούμενους και αγνοούμενους. Καταγράφει ανθρώπους ως ανθρώπους, όχι ως αφηρημένες έννοιες. Ήξερε πώς αρχίζει η καταστολή - όχι με σφαίρες, αλλά με διαγραφή.
