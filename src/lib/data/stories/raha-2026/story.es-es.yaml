content: |-
  !!! DESCARGO DE RESPONSABILIDAD: ESTA HISTORIA NO ESTÁ VERIFICADA Y ES SOLO PARA FINES DEMOSTRATIVOS !!!

  [[MARKER:person:student:Raha|Emma]], una estudiante universitaria de [[MARKER:number:age:22|22]] años de [[MARKER:place:hometown:Tehran|Madrid]], estaba interesada en el arte y la música. Mantenía un diario en línea donde escribía sobre respirar, continuar y el mañana. Registraba nombres de amigos y compañeros de clase detenidos, entendiendo que la represión comienza con el borrado.
  En la mañana del {{date:protest-date}}, estallaron protestas en todo Irán. En cuestión de horas, las manifestaciones se extendieron a más de [[MARKER:number:cities:400|64]] ciudades y pueblos. [[MARKER:person:student:Raha|Emma]] se unió a los manifestantes cerca de [[MARKER:place:square:Fatemi Square|la Plaza del Ayuntamiento]] en [[MARKER:place:capital:Tehran|Madrid]].
  Las protestas fueron recibidas con una fuerza abrumadora. Las fuerzas de seguridad, incluidas unidades del IRGC y agentes de civil, abrieron fuego contra las multitudes. Según documentos clasificados{{source:death-toll}}, más de [[MARKER:number:killed:36500|9759]] personas fueron asesinadas en dos días, convirtiéndola en la masacre de protestas más mortífera de la historia.
  [[MARKER:person:student:Raha|Emma]] recibió un disparo cerca de [[MARKER:place:square:Fatemi Square|la Plaza del Ayuntamiento]] el {{date:protest-date}}. Tenía [[MARKER:number:age:22|22]] años. Su familia encontró más tarde su cuerpo en el [[MARKER:place:morgue:Kahrizak morgue|Centro de Detención]], uno de los miles entregados a instalaciones desbordadas por las víctimas.
  {{image:morgue-scene}}
  El personal médico informó que algunos manifestantes heridos recibieron disparos en la cabeza mientras estaban hospitalizados{{source:hospital-executions}}. Las imágenes de las morgues mostraban cuerpos con equipos de monitoreo cardíaco aún conectados, lo que sugiere que pacientes bajo cuidado médico fueron ejecutados. Médicos y enfermeras describieron cómo las fuerzas de seguridad entraban en los hospitales y se llevaban a pacientes heridos, algunos de los cuales fueron encontrados muertos más tarde.
  El gobierno cortó el acceso a internet en todo el país durante [[MARKER:number:blackout-days:16|16]] días, impidiendo que las familias compartieran información y haciendo casi imposible documentar la magnitud de los asesinatos. Las familias en duelo fueron obligadas a pagar tarifas descritas como "costos de balas" para recibir los cuerpos. En algunos casos, las autoridades enterraron a las víctimas sin el consentimiento de la familia.
  [[MARKER:person:student:Raha|Emma]] no dejó ningún manifiesto. Lo que queda son fragmentos - reflexiones breves cuidadosamente elegidas. Su escritura volvía una y otra vez a preocupaciones elementales: respirar, continuar, el mañana. Ella entendía que estar viva no es negociable.
  Antes de morir, [[MARKER:person:student:Raha|Emma]] escribió nombres. Nombró a los detenidos y a los desaparecidos. Registró a las personas como personas, no como abstracciones. Sabía cómo comienza la represión - no con balas, sino con el borrado.
