content: |-
  !!! AVERTISSEMENT : CETTE HISTOIRE N'EST PAS VÉRIFIÉE ET EST UNIQUEMENT À DES FINS DE DÉMONSTRATION !!!

  [[MARKER:person:student:Raha|Ava]], une étudiante universitaire de [[MARKER:number:age:22|22]] ans originaire de [[MARKER:place:hometown:Tehran|Montréal]], s'intéressait à l'art et à la musique. Elle tenait un journal en ligne où elle écrivait sur la respiration, la continuation et demain. Elle enregistrait les noms d'amis et de camarades de classe détenus, comprenant que la répression commence par l'effacement.
  Le matin du {{date:protest-date}}, des manifestations ont éclaté à travers l'Iran. En quelques heures, les manifestations se sont étendues à plus de [[MARKER:number:cities:400|52]] villes et villages. [[MARKER:person:student:Raha|Ava]] a rejoint les manifestants près du [[MARKER:place:square:Fatemi Square|Terrain de l'Assemblée provinciale]] à [[MARKER:place:capital:Tehran|Winnipeg]].
  Les manifestations ont été accueillies par une force écrasante. Les forces de sécurité, y compris les unités du CGRI et des agents en civil, ont ouvert le feu sur les foules. Selon des documents classifiés{{source:death-toll}}, plus de [[MARKER:number:killed:36500|7883]] personnes ont été tuées en deux jours, ce qui en fait le massacre de manifestants le plus meurtrier de l'histoire.
  [[MARKER:person:student:Raha|Ava]] a été abattue près du [[MARKER:place:square:Fatemi Square|Terrain de l'Assemblée provinciale]] le {{date:protest-date}}. Elle avait [[MARKER:number:age:22|22]] ans. Sa famille a ensuite retrouvé son corps à la [[MARKER:place:morgue:Kahrizak morgue|Morgue du Bâtiment fédéral]], l'une des milliers de victimes livrées à des installations submergées par les pertes.
  {{image:morgue-scene}}
  Le personnel médical a rapporté que certains manifestants blessés ont reçu une balle dans la tête alors qu'ils étaient hospitalisés{{source:hospital-executions}}. Des images des morgues montraient des corps avec des équipements de surveillance cardiaque encore attachés, suggérant que des patients sous soins médicaux ont été exécutés. Des médecins et des infirmières ont décrit des forces de sécurité entrant dans les hôpitaux et emmenant des patients blessés, dont certains ont été retrouvés morts plus tard.
  Le gouvernement a coupé l'accès à Internet dans tout le pays pendant [[MARKER:number:blackout-days:16|16]] jours, empêchant les familles de partager des informations et rendant presque impossible la documentation de l'ampleur des tueries. Les familles endeuillées ont été forcées de payer des frais décrits comme des « coûts de balles » pour récupérer les corps. Dans certains cas, les autorités ont enterré les victimes sans le consentement de la famille.
  [[MARKER:person:student:Raha|Ava]] n'a laissé aucun manifeste. Ce qui reste, ce sont des fragments - de courtes réflexions soigneusement choisies. Son écriture revenait sans cesse à des préoccupations élémentaires : respirer, continuer, demain. Elle comprenait qu'être en vie n'est pas négociable.
  Avant de mourir, [[MARKER:person:student:Raha|Ava]] a écrit des noms. Elle a nommé les détenus et les disparus. Elle a enregistré les gens en tant que personnes, pas en tant qu'abstractions. Elle savait comment commence la répression - non pas avec des balles, mais avec l'effacement.
