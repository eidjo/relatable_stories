summary: Uma estudante universitária de [[MARKER:number:age:22|22]] anos que amava arte e música foi morta pelas forças de segurança durante a revolta de 2026.
content: |-
  [[MARKER:person:student:Raha|Maria]], uma estudante universitária de [[MARKER:number:age:22|22]] anos de [[MARKER:place:hometown:Tehran|Braga]], interessava-se por arte e música. Ela mantinha um diário online onde escrevia sobre respirar, continuar e o amanhã. Ela registrava nomes de amigos e colegas de turma detidos, compreendendo que a repressão começa com o apagamento.
  Na manhã de {{date:protest-date}}, protestos eclodiram por todo o Irão. Em poucas horas, as manifestações espalharam-se por mais de [[MARKER:number:cities:400|14]] cidades e vilas. [[MARKER:person:student:Raha|Maria]] juntou-se aos manifestantes perto da [[MARKER:place:square:Fatemi Square|Praça dos Restauradores]] no [[MARKER:place:capital:Tehran|Porto]].
  Os protestos foram recebidos com força esmagadora. As forças de segurança, incluindo unidades da IRGC e agentes à paisana, abriram fogo contra as multidões. De acordo com documentos classificados{{source:death-toll}}, mais de [[MARKER:number:killed:36500|2133]] pessoas foram mortas ao longo de dois dias, tornando-o o massacre de protesto mais mortífero da história.
  [[MARKER:person:student:Raha|Maria]] foi baleada perto da [[MARKER:place:square:Fatemi Square|Praça dos Restauradores]] em {{date:protest-date}}. Ela tinha [[MARKER:number:age:22|22]] anos. A sua família encontrou mais tarde o seu corpo na [[MARKER:place:morgue:Kahrizak morgue|Esquadra da Polícia]], um dos milhares entregues a instalações sobrecarregadas pelas vítimas.
  {{image:morgue-scene}}
  O pessoal médico relatou que alguns manifestantes feridos foram baleados na cabeça enquanto estavam hospitalizados{{source:hospital-executions}}. Imagens das morgues mostravam corpos com equipamento de monitorização cardíaca ainda ligado, sugerindo que pacientes sob cuidados médicos foram executados. Médicos e enfermeiros descreveram forças de segurança a entrar nos hospitais e a levar pacientes feridos, alguns dos quais foram posteriormente encontrados mortos.
  O governo cortou o acesso à internet em todo o país durante [[MARKER:number:blackout-days:16|16]] dias, impedindo as famílias de partilhar informações e tornando quase impossível documentar a escala das mortes. As famílias enlutadas foram forçadas a pagar taxas descritas como "custos de balas" para receber os corpos. Em alguns casos, as autoridades enterraram vítimas sem o consentimento da família.
  [[MARKER:person:student:Raha|Maria]] não deixou nenhum manifesto. O que resta são fragmentos - reflexões curtas cuidadosamente escolhidas. A sua escrita voltava repetidamente a preocupações elementares: respirar, continuar, o amanhã. Ela compreendeu que estar viva não é negociável.
  Antes de morrer, [[MARKER:person:student:Raha|Maria]] escreveu nomes. Ela nomeou detidos e desaparecidos. Ela registou pessoas como pessoas, não como abstrações. Ela sabia como a repressão começa - não com balas, mas com o apagamento.
