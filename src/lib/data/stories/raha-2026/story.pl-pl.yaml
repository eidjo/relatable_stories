content: |-
  !!! ZASTRZEŻENIE: TA HISTORIA NIE JEST ZWERYFIKOWANA I SŁUŻY WYŁĄCZNIE DO CELÓW DEMONSTRACYJNYCH !!!

  [[MARKER:person:student:Raha|Julia]], [[MARKER:number:age:22|22]]-letnia studentka uniwersytetu z [[MARKER:place:hometown:Tehran|Wrocławia]], interesowała się sztuką i muzyką. Prowadziła dziennik online, w którym pisała o oddychaniu, kontynuowaniu i jutrze. Zapisywała nazwiska zatrzymanych przyjaciół i kolegów z klasy, rozumiejąc, że represje zaczynają się od wymazywania.
  Rankiem {{date:protest-date}} w całym Iranie wybuchły protesty. W ciągu kilku godzin demonstracje rozprzestrzeniły się na ponad [[MARKER:number:cities:400|51]] miast i miasteczek. [[MARKER:person:student:Raha|Julia]] dołączyła do protestujących w pobliżu [[MARKER:place:square:Fatemi Square|Placu Konstytucji]] w [[MARKER:place:capital:Tehran|Krakowie]].
  Protesty spotkały się z przytłaczającą siłą. Siły bezpieczeństwa, w tym jednostki IRGC i agenci w cywilu, otworzyły ogień do tłumów. Według tajnych dokumentów{{source:death-toll}}, ponad [[MARKER:number:killed:36500|7832]] osób zostało zabitych w ciągu dwóch dni, co czyni to najkrwawszą masakrą protestujących w historii.
  [[MARKER:person:student:Raha|Julia]] została postrzelona w pobliżu [[MARKER:place:square:Fatemi Square|Placu Konstytucji]] {{date:protest-date}}. Miała [[MARKER:number:age:22|22]] lata. Jej rodzina później odnalazła jej ciało w [[MARKER:place:morgue:Kahrizak morgue|Komisariacie Policji]], jednym z tysięcy dostarczonych do placówek przytłoczonych liczbą ofiar.
  {{image:morgue-scene}}
  Personel medyczny donosił, że niektórzy ranni protestujący zostali zastrzeleni w głowę podczas hospitalizacji{{source:hospital-executions}}. Zdjęcia z kostnic pokazywały ciała z wciąż podłączonym sprzętem do monitorowania pracy serca, co sugeruje, że pacjenci pod opieką medyczną zostali straceni. Lekarze i pielęgniarki opisywali, jak siły bezpieczeństwa wkraczały do szpitali i zabierały rannych pacjentów, z których niektórzy zostali później znalezieni martwi.
  Rząd odciął dostęp do internetu w całym kraju na [[MARKER:number:blackout-days:16|16]] dni, uniemożliwiając rodzinom dzielenie się informacjami i sprawiając, że udokumentowanie skali zabójstw było niemal niemożliwe. Pogrążone w żałobie rodziny były zmuszone płacić opłaty określane jako "koszty kul", aby odebrać ciała. W niektórych przypadkach władze pochowały ofiary bez zgody rodzin.
  [[MARKER:person:student:Raha|Julia]] nie pozostawiła żadnego manifestu. To, co pozostało, to fragmenty - krótkie refleksje starannie dobrane. Jej pisanie wracało wciąż do elementarnych spraw: oddychania, kontynuowania, jutra. Rozumiała, że bycie żywym nie podlega negocjacjom.
  Zanim umarła, [[MARKER:person:student:Raha|Julia]] zapisywała nazwiska. Nazywała zatrzymanych i zaginionych. Rejestrowała ludzi jako ludzi, a nie jako abstrakcje. Wiedziała, jak zaczynają się represje - nie od kul, ale od wymazywania.
