content: |-
  !!! HAFTUNGSAUSSCHLUSS: DIESE GESCHICHTE IST NICHT VERIFIZIERT UND DIENT NUR ZU DEMONSTRATIONSZWECKEN !!!

  [[MARKER:person:student:Raha|Lina]], eine [[MARKER:number:age:22|22]]-jährige Universitätsstudentin aus [[MARKER:place:hometown:Tehran|Brüssel]], interessierte sich für Kunst und Musik. Sie führte ein Online-Tagebuch, in dem sie über das Atmen, das Weitermachen und das Morgen schrieb. Sie notierte Namen von inhaftierten Freunden und Kommilitonen, im Bewusstsein, dass Unterdrückung mit Auslöschung beginnt.
  Am Morgen des {{date:protest-date}} brachen im ganzen Iran Proteste aus. Innerhalb weniger Stunden breiteten sich die Demonstrationen auf mehr als [[MARKER:number:cities:400|16]] Städte und Ortschaften aus. [[MARKER:person:student:Raha|Lina]] schloss sich Demonstranten in der Nähe des [[MARKER:place:square:Fatemi Square|Place Royale]] in [[MARKER:place:capital:Tehran|Gent]] an.
  Die Proteste wurden mit überwältigender Gewalt beantwortet. Sicherheitskräfte, darunter IRGC-Einheiten und Agenten in Zivil, eröffneten das Feuer auf die Menschenmengen. Laut klassifizierten Dokumenten{{source:death-toll}} wurden über zwei Tage hinweg mehr als [[MARKER:number:killed:36500|2389]] Menschen getötet, was es zum tödlichsten Protestmassaker der Geschichte macht.
  [[MARKER:person:student:Raha|Lina]] wurde am {{date:protest-date}} in der Nähe des [[MARKER:place:square:Fatemi Square|Place Royale]] erschossen. Sie war [[MARKER:number:age:22|22]] Jahre alt. Ihre Familie fand später ihren Leichnam im [[MARKER:place:morgue:Kahrizak morgue|Centre de Détention]], einer von Tausenden, die in von Opfern überwältigte Einrichtungen gebracht wurden.
  {{image:morgue-scene}}
  Medizinisches Personal berichtete, dass einige verwundete Demonstranten im Krankenhaus durch Kopfschüsse getötet wurden{{source:hospital-executions}}. Bilder aus Leichenhallen zeigten Leichen mit noch angeschlossenen Herzüberwachungsgeräten, was darauf hindeutet, dass Patienten unter medizinischer Versorgung hingerichtet wurden. Ärzte und Krankenschwestern beschrieben, wie Sicherheitskräfte Krankenhäuser betraten und verwundete Patienten mitnahmen, von denen einige später tot aufgefunden wurden.
  Die Regierung unterbrach den Internetzugang im ganzen Land für [[MARKER:number:blackout-days:16|16]] Tage, was Familien daran hinderte, Informationen auszutauschen, und es nahezu unmöglich machte, das Ausmaß der Tötungen zu dokumentieren. Trauernde Familien wurden gezwungen, Gebühren zu zahlen, die als „Kugelkosten" bezeichnet wurden, um die Leichen zu erhalten. In einigen Fällen begruben die Behörden Opfer ohne Zustimmung der Familie.
  [[MARKER:person:student:Raha|Lina]] hinterließ kein Manifest. Was bleibt, sind Fragmente – kurze, sorgfältig gewählte Reflexionen. Ihr Schreiben kehrte immer wieder zu elementaren Anliegen zurück: Atmen, Weitermachen, Morgen. Sie verstand, dass am Leben zu sein nicht verhandelbar ist.
  Bevor sie starb, schrieb [[MARKER:person:student:Raha|Lina]] Namen auf. Sie nannte Inhaftierte und Vermisste. Sie erfasste Menschen als Menschen, nicht als Abstraktionen. Sie wusste, wie Unterdrückung beginnt – nicht mit Kugeln, sondern mit Auslöschung.
