summary: Una studentessa universitaria di 22 anni che amava l'arte e la musica è stata uccisa dalle forze di sicurezza durante la rivolta del 2026.
content: |-
  !!! DISCLAIMER: QUESTA STORIA NON È VERIFICATA ED È PURAMENTE A SCOPO DIMOSTRATIVO !!!
  [[MARKER:person:student:Raha|Greta]], una studentessa universitaria di 22 anni di [[MARKER:place:tehran:Teheran|Roma]], era interessata all'arte e alla musica. Teneva un diario online dove scriveva del respirare, del continuare e del domani. Registrava i nomi di amici e compagni di classe detenuti, comprendendo che la repressione inizia con la cancellazione.
  La mattina del [[MARKER:date:protest-date:2026-01-08|2026-01-08]], le proteste sono scoppiate in tutto l'Iran. Nel giro di poche ore, le manifestazioni si sono diffuse in più di [[MARKER:number:cities:400|280|Scaled from Iran (400) to IT by population ratio: 400 × (59.5M / 85.0M) = 280]] città e paesi. [[MARKER:person:student:Raha|Greta]] si è unita ai manifestanti vicino a [[MARKER:place:square:Piazza Fatemi|Piazza Venezia]] a [[MARKER:place:tehran:Teheran|Roma]].
  Le proteste sono state affrontate con una forza schiacciante. Le forze di sicurezza, incluse le unità IRGC e gli agenti in borghese, hanno aperto il fuoco sulla folla. Secondo documenti riservati{{source:death-toll}}, più di [[MARKER:casualties:killed:36500|25571|Scaled from Iran (36,500) to IT by country population: 36,500 × (59.5M / 85.0M) = 25571]] persone sono state uccise [[COMPARISON:(76 times the Ardeatine massacre)|(76 volte il massacro delle Fosse Ardeatine)|Comparison: 25,571 casualties vs. Ardeatine massacre (335 casualties in 1944) = 76x more]] nell'arco di due giorni, rendendolo il massacro di protesta più mortale della storia.
  [[MARKER:person:student:Raha|Greta]] è stata colpita vicino a [[MARKER:place:square:Piazza Fatemi|Piazza del Duomo]] il [[MARKER:date:protest-date:2026-01-08|2026-01-08]]. Aveva 22 anni. La sua famiglia ha poi trovato il suo corpo presso l'[[MARKER:place:morgue:obitorio di Kahrizak|obitorio del Palazzo di Giustizia]], uno delle migliaia consegnati a strutture sopraffatte dalle vittime.
  {{image:morgue-scene}}
  Il personale medico ha riferito che alcuni manifestanti feriti sono stati colpiti alla testa mentre erano ricoverati in ospedale{{source:hospital-executions}}. Le immagini degli obitori mostravano corpi con apparecchiature di monitoraggio cardiaco ancora attaccate, suggerendo che pazienti sotto cure mediche sono stati giustiziati. Medici e infermieri hanno descritto le forze di sicurezza che entravano negli ospedali e portavano via i pazienti feriti, alcuni dei quali sono stati poi trovati morti.
  Il governo ha interrotto l'accesso a Internet in tutto il paese per [[MARKER:number:blackout-days:16|16]] giorni, impedendo alle famiglie di condividere informazioni e rendendo quasi impossibile documentare la portata delle uccisioni. Le famiglie in lutto sono state costrette a pagare tariffe descritte come "costi dei proiettili" per ricevere i corpi. In alcuni casi, le autorità hanno sepolto le vittime senza il consenso delle famiglie.
  [[MARKER:person:student:Raha|Greta]] non ha lasciato alcun manifesto. Ciò che rimane sono frammenti - brevi riflessioni scelte con cura. La sua scrittura tornava ancora e ancora a preoccupazioni elementari: respirare, continuare, domani. Comprendeva che essere vivi non è negoziabile.
  Prima di morire, [[MARKER:person:student:Raha|Greta]] scriveva nomi. Nominava i detenuti e gli scomparsi. Registrava le persone come persone, non come astrazioni. Sapeva come inizia la repressione - non con i proiettili, ma con la cancellazione.
