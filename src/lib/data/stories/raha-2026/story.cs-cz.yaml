content: |-
  !!! UPOZORNĚNÍ: TENTO PŘÍBĚH NENÍ OVĚŘENÝ A SLOUŽÍ POUZE PRO DEMONSTRAČNÍ ÚČELY !!!
  [[MARKER:person:student:Raha|Karolína]], 22letá univerzitní studentka z [[MARKER:place:tehran:Teheránu|Prahy]], se zajímala o umění a hudbu. Vedla si online deník, kde psala o dýchání, pokračování a zítřku. Zaznamenávala jména zadržených přátel a spolužáků, protože chápala, že represe začíná vymazáváním.
  Ráno [[MARKER:date:protest-date:8. ledna 2026|8. ledna 2026]] vypukly v Íránu protesty. Během několika hodin se demonstrace rozšířily do více než [[MARKER:number:cities:400|49|Scaled from Iran (400) to CZ by population ratio: 400 × (10.5M / 85.0M) = 49]] měst a obcí. [[MARKER:person:student:Raha|Karolína]] se připojila k protestujícím poblíž [[MARKER:place:square:náměstí Fátimí|Staroměstského náměstí]] v [[MARKER:place:tehran:Teheránu|Praze]].
  Protesty byly potlačeny obrovskou silou. Bezpečnostní složky, včetně jednotek IRGC a agentů v civilu, otevřely palbu na davy. Podle utajovaných dokumentů{{source:death-toll}} bylo za dva dny zabito více než [[MARKER:casualties:killed:36500|4513|Scaled from Iran (36,500) to CZ by country population: 36,500 × (10.5M / 85.0M) = 4513]] lidí [[COMPARISON:(13 times the Lidice massacre)|(13krát více než masakr v Lidicích)|Comparison: 4,513 casualties vs. Lidice massacre (340 casualties in 1942) = 13x more]], což z něj činí nejsmrtelnější masakr protestujících v historii.
  [[MARKER:person:student:Raha|Karolína]] byla zastřelena poblíž [[MARKER:place:square:náměstí Fátimí|{{square}}]] dne [[MARKER:date:protest-date:8. ledna 2026|8. ledna 2026]]. Bylo jí 22 let. Její rodina později našla její tělo v [[MARKER:place:morgue:márnici Kahrizak|{{morgue}}]], jedné z tisíců dodaných do zařízení zahlcených oběťmi.
  {{image:morgue-scene}}
  Zdravotnický personál hlásil, že někteří zranění protestující byli zastřeleni do hlavy přímo v nemocnici{{source:hospital-executions}}. Snímky z márnic ukazovaly těla se stále připojeným zařízením pro srdeční monitoring, což naznačuje, že pacienti pod lékařskou péčí byli popraveni. Lékaři a zdravotní sestry popisovali, jak bezpečnostní síly vstupovaly do nemocnic a odvážely zraněné pacienty, z nichž někteří byli později nalezeni mrtví.
  Vláda na [[MARKER:number:blackout-days:16|16]] dní přerušila přístup k internetu v celé zemi, čímž rodinám zabránila sdílet informace a téměř znemožnila zdokumentovat rozsah zabíjení. Pozůstalé rodiny byly nuceny platit poplatky popisované jako "náklady na kulky", aby mohly převzít těla. V některých případech úřady pohřbily oběti bez souhlasu rodiny.
  [[MARKER:person:student:Raha|Karolína]] nezanechala žádný manifest. Zůstaly jen fragmenty - krátké úvahy pečlivě vybrané. Její psaní se znovu a znovu vracelo k základním tématům: dýchání, pokračování, zítřek. Chápala, že být naživu není předmětem vyjednávání.
  Než zemřela, [[MARKER:person:student:Raha|Karolína]] psala jména. Jmenovala zadržené a pohřešované. Zaznamenávala lidi jako lidi, ne jako abstrakce. Věděla, jak začíná represe - ne kulkami, ale vymazáváním.
