content: |-
  !!! DISCLAIMER: DIT VERHAAL IS NIET GEVERIFIEERD EN IS UITSLUITEND VOOR DEMONSTRATIEDOELEINDEN !!!
  [[MARKER:person:student:Raha|Lina]], een 22-jarige universiteitsstudente uit [[MARKER:place:tehran:Teheran|Brussel]], was geïnteresseerd in kunst en muziek. Ze hield een online dagboek bij waarin ze schreef over ademhalen, doorgaan en morgen. Ze noteerde namen van gedetineerde vrienden en klasgenoten, in het besef dat repressie begint met uitwissing.
  Op de ochtend van [[MARKER:date:protest-date:2026-01-08|2026-01-08]] braken protesten uit in heel Iran. Binnen enkele uren verspreidden demonstraties zich naar meer dan [[MARKER:number:cities:400|55|Scaled from Iran (400) to BE by population ratio: 400 × (11.6M / 85.0M) = 55]] steden en dorpen. [[MARKER:person:student:Raha|Lina]] sloot zich aan bij demonstranten bij [[MARKER:place:square:Fatemi-plein|Mont des Arts]] in [[MARKER:place:tehran:Teheran|Brussel]].
  De protesten werden met overweldigend geweld beantwoord. Veiligheidstroepen, waaronder IRGC-eenheden en agenten in burger, openden het vuur op menigten. Volgens geclassificeerde documenten{{source:death-toll}} werden meer dan [[MARKER:casualties:killed:36500|4977|Scaled from Iran (36,500) to BE by country population: 36,500 × (11.6M / 85.0M) = 4977]] mensen gedood [[COMPARISON:(128 times the Heysel Stadium disaster)|(128 keer de Heizelstadionramp)|Comparison: 4,977 casualties vs. Heysel Stadium disaster (39 casualties in 1985) = 128x more]] in twee dagen tijd, waarmee het het dodelijkste protestbloedbad in de geschiedenis werd.
  [[MARKER:person:student:Raha|Lina]] werd neergeschoten bij [[MARKER:place:square:Fatemi-plein|Marktplein]] op [[MARKER:date:protest-date:2026-01-08|2026-01-08]]. Ze was 22 jaar oud. Haar familie vond later haar lichaam bij [[MARKER:place:morgue:Kahrizak-mortuarium|Rechtbank]], een van de duizenden die werden afgeleverd bij faciliteiten die overspoeld werden door slachtoffers.
  {{image:morgue-scene}}
  Medisch personeel meldde dat sommige gewonde demonstranten in het hoofd werden geschoten terwijl ze in het ziekenhuis lagen{{source:hospital-executions}}. Beelden uit mortuaria toonden lichamen met nog steeds aangesloten hartbewakingsapparatuur, wat suggereert dat patiënten onder medische zorg werden geëxecuteerd. Artsen en verpleegkundigen beschreven hoe veiligheidstroepen ziekenhuizen binnenkwamen en gewonde patiënten meenamen, van wie sommigen later dood werden aangetroffen.
  De regering schakelde het internet landelijk uit gedurende [[MARKER:number:blackout-days:16|16]] dagen, waardoor families geen informatie konden delen en het bijna onmogelijk werd om de omvang van de moordpartijen te documenteren. Rouwende families werden gedwongen kosten te betalen die werden omschreven als "kogelkosten" om lichamen te ontvangen. In sommige gevallen begroeven autoriteiten slachtoffers zonder toestemming van de familie.
  [[MARKER:person:student:Raha|Lina]] liet geen manifest na. Wat overblijft zijn fragmenten - korte reflecties zorgvuldig gekozen. Haar schrijven keerde steeds weer terug naar elementaire zorgen: ademhalen, doorgaan, morgen. Ze begreep dat in leven zijn niet onderhandelbaar is.
  Voordat ze stierf, schreef [[MARKER:person:student:Raha|Lina]] namen op. Ze noemde gedetineerden en vermisten. Ze registreerde mensen als mensen, niet als abstracties. Ze wist hoe repressie begint - niet met kogels, maar met uitwissing.
