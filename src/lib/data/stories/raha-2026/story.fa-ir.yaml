content: |-
  !!! هشدار: این داستان تأیید نشده و صرفاً برای اهداف نمایشی است !!!
  [[MARKER:person:student:رها|نیکا]]، دانشجوی ۲۲ ساله‌ای از [[MARKER:place:tehran:تهران|تهران]]، به هنر و موسیقی علاقه داشت. او یک دفترچه آنلاین داشت که در آن درباره نفس کشیدن، ادامه دادن و فردا می‌نوشت. او نام‌های دوستان و همکلاسی‌های بازداشت‌شده را ثبت می‌کرد، چون می‌دانست که سرکوب با محو کردن آغاز می‌شود.
  صبح روز [[MARKER:date:protest-date:۱۴۰۴-۱۰-۱۸|۱۴۰۴-۱۰-۱۸]]، اعتراضات در سراسر ایران شعله‌ور شد. ظرف چند ساعت، تظاهرات به بیش از [[MARKER:number:cities:400|400|Scaled from Iran (400) to IR by population ratio: 400 × (85.0M / 85.0M) = 400]] شهر و شهرستان گسترش یافت. [[MARKER:person:student:رها|نیکا]] به معترضان نزدیک [[MARKER:place:square:میدان فاطمی|میدان ولی‌عصر]] در [[MARKER:place:tehran:تهران|تهران]] پیوست.
  اعتراضات با خشونت شدید مواجه شدند. نیروهای امنیتی، از جمله یگان‌های سپاه و مأموران لباس شخصی، به سوی جمعیت آتش گشودند. بر اساس اسناد محرمانه{{source:death-toll}}، بیش از [[MARKER:casualties:killed:36500|36500|Scaled from Iran (36,500) to IR by country population: 36,500 × (85.0M / 85.0M) = 36500]] نفر [[COMPARISON:(۷ برابر قتل‌عام‌های زندان ۱۳۶۷)|(۷ برابر قتل‌عام‌های زندان ۱۳۶۷)|Comparison: 36,500 casualties vs. 1988 prison massacres (5,000 casualties in 1988) = 7x more]] طی دو روز کشته شدند و این را به خونین‌ترین قتل‌عام اعتراضی تاریخ تبدیل کرد.
  [[MARKER:person:student:رها|نیکا]] نزدیک [[MARKER:place:square:میدان فاطمی|میدان اصلی]] در تاریخ [[MARKER:date:protest-date:۱۴۰۴-۱۰-۱۸|۱۴۰۴-۱۰-۱۸]] به ضرب گلوله کشته شد. او ۲۲ سال داشت. خانواده‌اش بعداً جسد او را در [[MARKER:place:morgue:سردخانه کهریزک|دادگستری]] پیدا کردند، یکی از هزاران جسدی که به مراکز غرق شده در تلفات تحویل داده شد.
  {{image:morgue-scene}}
  کارکنان پزشکی گزارش دادند که برخی از معترضان زخمی در حین بستری در بیمارستان به ضرب گلوله در سر کشته شدند{{source:hospital-executions}}. تصاویر از سردخانه‌ها اجساد با تجهیزات نظارت قلبی که هنوز متصل بودند را نشان می‌داد، که حاکی از اعدام بیماران تحت مراقبت پزشکی بود. پزشکان و پرستاران توصیف کردند که نیروهای امنیتی وارد بیمارستان‌ها شدند و بیماران زخمی را بردند، که برخی از آنها بعداً مرده پیدا شدند.
  دولت دسترسی به اینترنت را در سراسر کشور به مدت [[MARKER:number:blackout-days:16|16]] روز قطع کرد و از خانواده‌ها برای به اشتراک گذاشتن اطلاعات جلوگیری کرد و مستندسازی میزان کشتارها را تقریباً غیرممکن ساخت. خانواده‌های داغدار مجبور شدند هزینه‌هایی را که به عنوان «هزینه گلوله» توصیف می‌شد برای دریافت اجساد بپردازند. در برخی موارد، مقامات قربانیان را بدون رضایت خانواده دفن کردند.
  [[MARKER:person:student:رها|نیکا]] هیچ بیانیه‌ای از خود به جا نگذاشت. آنچه باقی مانده تکه‌هایی است - تأملات کوتاهی که با دقت انتخاب شده‌اند. نوشته‌های او بارها و بارها به دغدغه‌های اساسی بازمی‌گشت: نفس کشیدن، ادامه دادن، فردا. او می‌دانست که زنده بودن قابل مذاکره نیست.
  پیش از مرگش، [[MARKER:person:student:رها|نیکا]] نام‌ها را نوشت. او بازداشت‌شدگان و مفقودشدگان را نام برد. او مردم را به عنوان انسان ثبت کرد، نه به عنوان انتزاع. او می‌دانست که سرکوب چگونه آغاز می‌شود - نه با گلوله، بلکه با محو کردن.
