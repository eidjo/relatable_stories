title: Η Κράτηση της [[MARKER:person:person1:Zahra|Μαρίας]]
slug: mahsa-arrest
date: "2022-09-20"
summary: Η εμπειρία μιας φοιτήτριας [[MARKER:number:age:23|22]] ετών κατά τη διάρκεια των διαδηλώσεων μετά τον θάνατο της Mahsa Amini.
content: |-
  !!! ΑΠΟΠΟΊΗΣΗ ΕΥΘΥΝΏΝ: ΑΥΤΉ Η ΙΣΤΟΡΊΑ ΔΕΝ ΈΧΕΙ ΕΠΑΛΗΘΕΥΤΕΊ ΚΑΙ ΠΡΟΟΡΊΖΕΤΑΙ ΜΌΝΟ ΓΙΑ ΕΠΙΔΕΙΚΤΙΚΟΎΣ ΣΚΟΠΟΎΣ !!!

  Το βράδυ της {{date:arrest-date}}, η [[MARKER:person:person1:Zahra|Μαρία]], μια φοιτήτρια [[MARKER:number:age:23|22]] ετών από τη [[MARKER:place:hometown:Mashhad|Θεσσαλονίκη]], συμμετείχε σε μια ειρηνική αγρυπνία στην [[MARKER:place:main-square:Azadi Square|Πλατεία Ομονοίας]].
  Η συγκέντρωση ήταν μία από τις πολλές αυθόρμητες διαδηλώσεις που ξέσπασαν σε όλο το Ιράν μετά τον θάνατο της Mahsa Amini υπό αστυνομική κράτηση στις {{date:mahsa-death}}{{source:mahsa-death-source}}. Η [[MARKER:person:person1:Zahra|Μαρία]] κρατούσε ένα κερί και φώναζε "{{event:chant}}" μαζί με περίπου [[MARKER:number:protesters:200|12]] άλλους.
  Στις {{time:raid-time}}, οι δυνάμεις ασφαλείας έφτασαν και άρχισαν να πραγματοποιούν συλλήψεις. Η [[MARKER:person:person1:Zahra|Μαρία]] ήταν ανάμεσα στα [[MARKER:number:arrested:47|3]] άτομα που κρατήθηκαν εκείνο το βράδυ και μεταφέρθηκαν στο [[MARKER:place:detention-center:Evin Prison|Κρατητήριο Κατάστημα]].
  Για [[MARKER:number:detention-days:18|18]] ημέρες, η οικογένεια της [[MARKER:person:person1:Zahra|Μαρίας]] δεν είχε καμία πληροφορία για το πού βρισκόταν. Τηλεφωνικές κλήσεις στις αρχές έμειναν αναπάντητες. Την ημέρα [[MARKER:number:first-contact-day:11|11]], τελικά έλαβαν ένα σύντομο τηλεφώνημα που επιβεβαίωνε ότι η [[MARKER:person:person1:Zahra|Μαρία]] ήταν ζωντανή αλλά δεν παρείχε άλλες λεπτομέρειες.
  Η οικογένεια της [[MARKER:person:person1:Zahra|Μαρίας]] μάζεψε με δυσκολία [[MARKER:currency:bail-amount:80,000,000 Rial|€1.680]] για την εγγύηση. Αυτό το ποσό αντιπροσώπευε περίπου [[MARKER:number:months-salary:8|8]] μήνες από τον μισθό του [[MARKER:person:parent:Hassan|Νίκου]] ως [[MARKER:occupation:parent-job:construction worker|εργάτη οικοδομών]].
  Μετά από [[MARKER:number:detention-days:18|18]] ημέρες κράτησης, η [[MARKER:person:person1:Zahra|Μαρία]] αφέθηκε ελεύθερη με αυστηρούς όρους: απαγόρευση χρήσης μέσων κοινωνικής δικτύωσης, απαγόρευση συμμετοχής σε συγκεντρώσεις και τακτικοί έλεγχοι από τις αρχές. Οι κατηγορίες παραμένουν εκκρεμείς.
  "Ήθελα απλώς να ανάψω ένα κερί για τη Mahsa," είπε η [[MARKER:person:person1:Zahra|Μαρία]]. "Ποτέ δεν φανταζόμουν ότι θα συνέβαινε αυτό."
