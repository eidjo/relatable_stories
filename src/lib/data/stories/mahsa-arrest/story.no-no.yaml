content: |-
  !!! ANSVARSFRASKRIVELSE: DENNE HISTORIEN ER IKKE BEKREFTET OG ER KUN FOR DEMONSTRASJONSFORMÅL !!!

  Om kvelden {{date:arrest-date}} sluttet [[MARKER:person:person1:Zahra|Ella]], en [[MARKER:number:age:23|23]] år gammel student fra [[MARKER:place:hometown:Mashhad|Ålesund]], seg til en fredelig vake på [[MARKER:place:main-square:Azadi Square|Stortorget]].
  Samlingen var en av mange spontane demonstrasjoner som brøt ut over hele Iran etter Mahsa Aminis død i politiets varetekt den {{date:mahsa-death}}{{source:mahsa-death-source}}. [[MARKER:person:person1:Zahra|Ella]] holdt et stearinlys og ropte "{{event:chant}}" sammen med omtrent [[MARKER:number:protesters:200|6]] andre.
  Klokken {{time:raid-time}} ankom sikkerhetsstyrker og begynte å foreta arrestasjoner. [[MARKER:person:person1:Zahra|Ella]] var blant [[MARKER:number:arrested:47|1]] personer som ble pågrepet den kvelden og fraktet til [[MARKER:place:detention-center:Evin Prison|Rådhuset]].
  I [[MARKER:number:detention-days:18|18]] dager hadde [[MARKER:person:person1:Zahra|Ellas]] familie ingen informasjon om hvor hun befant seg. Telefonsamtaler til myndighetene forble ubesvart. På dag [[MARKER:number:first-contact-day:11|11]] mottok de endelig en kort samtale som bekreftet at [[MARKER:person:person1:Zahra|Ella]] var i live, men som ikke ga noen andre detaljer.
  [[MARKER:person:person1:Zahra|Ellas]] familie skrapte sammen [[MARKER:currency:bail-amount:80,000,000 Rial|kr18 400]] til kausjon. Dette beløpet representerte omtrent [[MARKER:number:months-salary:8|8]] måneders lønn for [[MARKER:person:parent:Hassan|Noah]] som [[MARKER:occupation:parent-job:construction worker|mekaniker]].
  Etter [[MARKER:number:detention-days:18|18]] dager i varetekt ble [[MARKER:person:person1:Zahra|Ella]] løslatt med strenge vilkår: ingen sosiale medier, ingen deltakelse på forsamlinger, og regelmessige innsjekk hos myndighetene. Anklagene er fortsatt uavklart.
  "Jeg ville bare tenne et lys for Mahsa," sa [[MARKER:person:person1:Zahra|Ella]]. "Jeg forestilte meg aldri at dette ville skje."
