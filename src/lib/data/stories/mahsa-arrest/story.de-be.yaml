summary: Die Erfahrung einer [[MARKER:number:age:23|21]]-jährigen Studentin während der Proteste nach dem Tod von Mahsa Amini.
content: |-
  Am Abend des {{date:arrest-date}} schloss sich [[MARKER:person:person1:Zahra|Camille]], eine [[MARKER:number:age:23|21]]-jährige Studentin aus [[MARKER:place:hometown:Mashhad|Brügge]], einer friedlichen Mahnwache auf dem [[MARKER:place:main-square:Azadi Square|Place Saint-Lambert]] an.
  Die Versammlung war eine von vielen spontanen Demonstrationen, die im ganzen Iran nach dem Tod von Mahsa Amini in Polizeigewahrsam am {{date:mahsa-death}}{{source:mahsa-death-source}} ausbrachen. [[MARKER:person:person1:Zahra|Camille]] hielt eine Kerze und skandierte "{{event:chant}}" zusammen mit ungefähr [[MARKER:number:protesters:200|13]] anderen.
  Um {{time:raid-time}} trafen Sicherheitskräfte ein und begannen mit Festnahmen. [[MARKER:person:person1:Zahra|Camille]] war unter den [[MARKER:number:arrested:47|3]] Personen, die in dieser Nacht festgenommen und zum [[MARKER:place:detention-center:Evin Prison|Centre de Détention]] gebracht wurden.
  [[MARKER:number:detention-days:18|18]] Tage lang hatte [[MARKER:person:person1:Zahra|Camilles]] Familie keine Informationen über ihren Verbleib. Telefonanrufe bei den Behörden blieben unbeantwortet. Am Tag [[MARKER:number:first-contact-day:11|11]] erhielten sie endlich einen kurzen Anruf, der bestätigte, dass [[MARKER:person:person1:Zahra|Camille]] am Leben war, aber keine weiteren Einzelheiten lieferte.
  [[MARKER:person:person1:Zahra|Camilles]] Familie kratzte [[MARKER:currency:bail-amount:80,000,000 Rial|1.680 €]] für die Kaution zusammen. Dieser Betrag entsprach ungefähr [[MARKER:number:months-salary:8|8]] Monatsgehältern von [[MARKER:person:parent:Hassan|Lucas]], der als [[MARKER:occupation:parent-job:construction worker|Fabrikarbeiter]] arbeitete.
  Nach [[MARKER:number:detention-days:18|18]] Tagen in Haft wurde [[MARKER:person:person1:Zahra|Camille]] unter strengen Auflagen freigelassen: keine sozialen Medien, keine Teilnahme an Versammlungen und regelmäßige Meldungen bei den Behörden. Die Anklage ist noch anhängig.
  "Ich wollte nur eine Kerze für Mahsa anzünden", sagte [[MARKER:person:person1:Zahra|Camille]]. "Ich hätte nie gedacht, dass das passieren würde."
