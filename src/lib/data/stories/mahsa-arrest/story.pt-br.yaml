date: "2022-09-20"
summary: A experiência de uma estudante de [[MARKER:number:age:23|21]] anos durante os protestos após a morte de Mahsa Amini.
content: |-
  Na noite de {{date:arrest-date}}, [[MARKER:person:person1:Zahra|Júlia]], uma estudante de [[MARKER:number:age:23|21]] anos de [[MARKER:place:hometown:Mashhad|Recife]], participou de uma vigília pacífica na [[MARKER:place:main-square:Azadi Square|Praça da Sé]].
  A reunião foi uma das muitas manifestações espontâneas que eclodiram em todo o Irã após a morte de Mahsa Amini sob custódia policial em {{date:mahsa-death}}{{source:mahsa-death-source}}. [[MARKER:person:person1:Zahra|Júlia]] segurou uma vela e cantou "{{event:chant}}" com aproximadamente [[MARKER:number:protesters:200|243]] outras pessoas.
  Às {{time:raid-time}}, as forças de segurança chegaram e começaram a fazer prisões. [[MARKER:person:person1:Zahra|Júlia]] estava entre as [[MARKER:number:arrested:47|57]] pessoas detidas naquela noite e levadas para a [[MARKER:place:detention-center:Evin Prison|Penitenciária]].
  Por [[MARKER:number:detention-days:18|18]] dias, a família de [[MARKER:person:person1:Zahra|Júlia]] não teve nenhuma informação sobre seu paradeiro. Ligações telefônicas para as autoridades não foram atendidas. No dia [[MARKER:number:first-contact-day:11|11]], eles finalmente receberam uma breve ligação confirmando que [[MARKER:person:person1:Zahra|Júlia]] estava viva, mas sem fornecer outros detalhes.
  A família de [[MARKER:person:person1:Zahra|Júlia]] juntou [[MARKER:currency:bail-amount:80,000,000 Rial|R$9.600]] para a fiança. Este valor representava aproximadamente [[MARKER:number:months-salary:8|8]] meses do salário de [[MARKER:person:parent:Hassan|Théo]] como [[MARKER:occupation:parent-job:construction worker|operário de fábrica]].
  Após [[MARKER:number:detention-days:18|18]] dias sob custódia, [[MARKER:person:person1:Zahra|Júlia]] foi libertada com condições rigorosas: sem redes sociais, sem participar de reuniões e check-ins regulares com as autoridades. As acusações permanecem pendentes.
  "Eu só queria acender uma vela para Mahsa", disse [[MARKER:person:person1:Zahra|Júlia]]. "Nunca imaginei que isso aconteceria."
