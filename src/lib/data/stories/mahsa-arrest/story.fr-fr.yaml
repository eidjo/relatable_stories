title: Détention de [[MARKER:person:person1:Zahra|Emma]]
slug: mahsa-arrest
date: "2022-09-20"
summary: L'expérience d'une étudiante de [[MARKER:number:age:23|22]] ans lors des manifestations suivant la mort de Mahsa Amini.
content: |-
  Le soir du {{date:arrest-date}}, [[MARKER:person:person1:Zahra|Emma]], une étudiante de [[MARKER:number:age:23|22]] ans originaire de [[MARKER:place:hometown:Mashhad|Nantes]], a rejoint une veillée pacifique à [[MARKER:place:main-square:la place Azadi|la Place Centrale]].
  Le rassemblement était l'une des nombreuses manifestations spontanées qui ont éclaté à travers l'Iran suite au décès de Mahsa Amini en garde à vue le {{date:mahsa-death}}{{source:mahsa-death-source}}. [[MARKER:person:person1:Zahra|Emma]] tenait une bougie et scandait "{{event:chant}}" avec environ [[MARKER:number:protesters:200|77]] autres personnes.
  À {{time:raid-time}}, les forces de sécurité sont arrivées et ont commencé à procéder à des arrestations. [[MARKER:person:person1:Zahra|Emma]] faisait partie des [[MARKER:number:arrested:47|18]] personnes détenues cette nuit-là et emmenées au [[MARKER:place:detention-center:prison d'Evin|Centre de Rétention]].
  Pendant [[MARKER:number:detention-days:18|18]] jours, la famille de [[MARKER:person:person1:Zahra|Emma]] n'a eu aucune information sur son lieu de détention. Les appels téléphoniques aux autorités sont restés sans réponse. Le jour [[MARKER:number:first-contact-day:11|11]], ils ont finalement reçu un bref appel confirmant que [[MARKER:person:person1:Zahra|Emma]] était en vie mais ne fournissant aucun autre détail.
  La famille de [[MARKER:person:person1:Zahra|Emma]] a rassemblé [[MARKER:currency:bail-amount:80 000 000 de rials|1 680 €]] pour la caution. Ce montant représentait environ [[MARKER:number:months-salary:8|8]] mois du salaire de [[MARKER:person:parent:Hassan|Louis]], [[MARKER:occupation:parent-job:ouvrier du bâtiment|ouvrier du bâtiment]].
  Après [[MARKER:number:detention-days:18|18]] jours de détention, [[MARKER:person:person1:Zahra|Emma]] a été libérée avec des conditions strictes : pas de réseaux sociaux, pas de participation à des rassemblements, et des contrôles réguliers auprès des autorités. Les accusations restent en suspens.
  "Je voulais juste allumer une bougie pour Mahsa," a déclaré [[MARKER:person:person1:Zahra|Emma]]. "Je n'ai jamais imaginé que cela arriverait."
