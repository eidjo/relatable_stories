summary: L'expérience d'une étudiante de [[MARKER:number:age:23|21]] ans lors des manifestations suivant la mort de Mahsa Amini.
content: |-
  !!! AVERTISSEMENT : CETTE HISTOIRE N'EST PAS VÉRIFIÉE ET EST UNIQUEMENT À DES FINS DE DÉMONSTRATION !!!

  Le soir du {{date:arrest-date}}, [[MARKER:person:person1:Zahra|Camille]], une étudiante de [[MARKER:number:age:23|21]] ans originaire de [[MARKER:place:hometown:Mashhad|Bruges]], a rejoint une veillée pacifique à [[MARKER:place:main-square:Azadi Square|Place Saint-Lambert]].
  Ce rassemblement était l'une des nombreuses manifestations spontanées qui ont éclaté à travers l'Iran suite à la mort de Mahsa Amini en garde à vue le {{date:mahsa-death}}{{source:mahsa-death-source}}. [[MARKER:person:person1:Zahra|Camille]] tenait une bougie et scandait « {{event:chant}} » avec environ [[MARKER:number:protesters:200|13]] autres personnes.
  À {{time:raid-time}}, les forces de sécurité sont arrivées et ont commencé à procéder à des arrestations. [[MARKER:person:person1:Zahra|Camille]] faisait partie des [[MARKER:number:arrested:47|3]] personnes détenues cette nuit-là et emmenées au [[MARKER:place:detention-center:Evin Prison|Centre de Détention]].
  Pendant [[MARKER:number:detention-days:18|18]] jours, la famille de [[MARKER:person:person1:Zahra|Camille]] n'a eu aucune information sur son lieu de détention. Les appels téléphoniques aux autorités sont restés sans réponse. Le jour [[MARKER:number:first-contact-day:11|11]], ils ont finalement reçu un bref appel confirmant que [[MARKER:person:person1:Zahra|Camille]] était en vie mais ne fournissant aucun autre détail.
  La famille de [[MARKER:person:person1:Zahra|Camille]] a réuni [[MARKER:currency:bail-amount:80,000,000 Rial|1 680 €]] pour la caution. Ce montant représentait environ [[MARKER:number:months-salary:8|8]] mois du salaire de [[MARKER:person:parent:Hassan|Lucas]] en tant qu'[[MARKER:occupation:parent-job:construction worker|ouvrier d'usine]].
  Après [[MARKER:number:detention-days:18|18]] jours de détention, [[MARKER:person:person1:Zahra|Camille]] a été libérée sous conditions strictes : pas de réseaux sociaux, pas de participation à des rassemblements, et des contrôles réguliers auprès des autorités. Les accusations restent en suspens.
  « Je voulais juste allumer une bougie pour Mahsa », a déclaré [[MARKER:person:person1:Zahra|Camille]]. « Je n'ai jamais imaginé que cela arriverait. »
